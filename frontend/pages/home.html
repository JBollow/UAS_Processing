<!-- home.html -->
<div>
    <h1>Processing and Analysis Workflows for UAS-Borne Spatial Data</h1>

    <input type="file" ng-file-model="files" multiple />
    <button type="button" ng-click="upload()">Upload</button>

    <p ng-repeat="file in files">
        {{file.name}}
    </p>

    <button type="button" ng-click="orthophoto()">Do orthophoto</button>

    <button type="button" ng-click="ndvi()">Do NDVI</button>

    <button type="button" ng-click="las()">Do LAS</button>

</div>
